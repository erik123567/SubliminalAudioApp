workflows:
  default-workflow:
    name: Build iOS for TestFlight
    environment:
      xcode: latest
      node: latest
      cocoapods: default

    scripts:
      - name: Clean CocoaPods Cache
        script: |
          cd ios
          echo "Removing Pods and Podfile.lock..."
          rm -rf Pods/
          rm -rf Podfile.lock
          echo "Cleaning CocoaPods cache..."
          pod cache clean --all
          pod repo update
          cd ..

      - name: Install Dependencies
        script: |
          echo "Installing npm packages..."
          npm install
          cd ios
          echo "Running pod install..."
          pod install --repo-update || {
            echo "Error: pod install failed"
            exit 1
          }
          cd ..

      - name: Verify Workspace
        script: |
          if [ ! -f "ios/SubliminalAudioApp.xcworkspace" ]; then
            echo "Error: .xcworkspace file not found!"
            exit 1
          else
            echo ".xcworkspace file found."
          fi

      - name: Build iOS
        script: |
          echo "Starting iOS build..."
          xcodebuild -workspace ios/SubliminalAudioApp.xcworkspace \
          -scheme SubliminalAudioApp \
          -sdk iphoneos \
          -configuration Release \
          -archivePath $CM_BUILD_DIR/SubliminalAudioApp.xcarchive archive || {
            echo "Error: iOS build failed"
            exit 1
          }

      - name: Export IPA
        script: |
          echo "Exporting IPA..."
          xcodebuild -exportArchive \
          -archivePath $CM_BUILD_DIR/SubliminalAudioApp.xcarchive \
          -exportOptionsPlist ios/exportOptions.plist \
          -exportPath $CM_BUILD_DIR || {
            echo "Error: Export IPA failed"
            exit 1
          }

    artifacts:
      - $CM_BUILD_DIR/*.ipa
